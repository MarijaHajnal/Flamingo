<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="main.css">
  <title>Mr.Flamingo</title>
</head>
<body>
  <h1>Mr. Flamingo</h1>
  <div class="all">
      <!-- flamingo -->
      <div class="container">
          <div class="disco-floor"></div>
          <div class="flamingo">
              <div class="left-leg">
                  <div class="flamingo-leg-left"></div>
                  <div class="pants-left"></div>
                  <div class="claws-left"></div>
              </div>
              <div class="right-leg">
                  <div class="flamingo-leg-right"></div>
                  <div class="pants-right"></div>
                  <div class="claws-right"></div>
              </div>
              <div class="head-neck">
                  <div class="flamingo-neck"></div>
                  <div class="flamingo-head">
                      <div class="flamingo-eyes"></div>
                      <div class="hat"></div>
                      <div class="hair"></div>
                      <div class="glasses"></div>
                      <div class="headband"></div>
                  </div>
              </div>
              <div class="flamingo-body">
                  <div class="flamingo-wing">
                      <div class="fitness-weight"></div>
                      <div class="fingers"></div>
                  </div>
              </div>
              <div class="disco-ball"></div>
          </div>
      </div>
    <!-- flamingo options -->
      <div class="option-container">
          <h2>Add styles</h2>
          <!-- sliders -->
          <div class="slider-container">
              <p>Speed</p>
              <input type="range" min="1" max="100" value="30" id="slider-speed" class="slider">
              <p>Mood</p>
              <input type="range" min="1" max="100" value="50" id="slider-mood" class="slider">
          </div>
          <!-- checkboxes -->
          <div class="check-container">
                <div class="cool-check">
                      <input type="checkbox" id="cool">
                      <span>Cool</span>
                </div>
                <div class="fitness-check">
                      <input type="checkbox" id="fitness">
                      <span>Hit the gym</span>
                </div>
                <div class="snf-check">
                      <input type="checkbox" id="snf">
                      <span>Saturday night fever</span>
                </div>
          </div>
      </div>
  </div>

  <script <source src="main.js" >></script>
</body>
</html>
